<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./base/style.css">
    <title>WP Player</title>
</head>
<body>
    <div id="player">
        <h4><i class="material-icons">equalizer</i> WP Player</h4>
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist">Artist</p>
                <audio controls></audio>
                <button class="backTrack"><i class="material-icons">keyboard_arrow_left</i></button>
                <button class="nextTrack"><i class="material-icons">keyboard_arrow_right</i></button>
                
            </div>
        </div>
    </div>

    <script src="base/data.js"></script>
    <script src="player.js"></script>
    <script src="app.js"></script>
</body>
</html>
