<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./base/style.css">
    <title>WP Player</title>
</head>
<body>
    <div id="player">
        <h4><i class="material-icons">equalizer</i> WP Player</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i class="material-icons" id="play-pause">play_arrow</i>
                </a>
            </div>
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist">Artist</p>

                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration">00:00</div>
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" id="seekbar" min="0" max="0" step="1">
                    </div>
                    <div class="col s2" id="total-duration">00:00</div>
                    <div>
                        <a href="#">
                            <i class="material-icons" id="vol">volume_up</i>
                        </a>
                    </div>
                    <div class="col s3 range-field valign-wrapper">
                        <input type="range" id="vol-control" min="0" max="100" step="1">
                    </div>
                </div>
                <button class="backTrack"><i class="material-icons">keyboard_arrow_left</i></button>
                <button class="nextTrack"><i class="material-icons">keyboard_arrow_right</i></button>                
            </div>
        </div>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
